<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->
    <h3 th:if="${jobs}" th:text="${#lists.size(jobs)}"></h3>
    <table class="job-listing" th:each="job : ${jobs}">
        <tr th:each="jobInfo : ${job}">
            <td th:text="${#strings.capitalizeWords(jobInfo.key)}"></td>
            <td th:text="${jobInfo.value}"></td>
        </tr>
    </table>

</div>

</body>

</html>
